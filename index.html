<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Игра в слова на JavaScript</title>
  </head>
  <body>
    <section class="task">
      <h2 class="task__heading">Игра в слова для двоих</h2>

      <div class="game">
        <p class="game__hints">
          Отвечает игрок: <span class="game__hints" id="_gameHint">1</span>
        </p>

        <p class="game__timer-text">
          Осталось:
          <span class="game__timer-text" id="_timer"
            ><u> кликните</u> для запуска таймера</span
          >
        </p>
        <input class="game__input" type="text" id="_input" />

        <div>
          <button class="game__button" id="_resetBtn">начать заново</button>
          <button class="game__button" id="_hideBtn">скрыть ответы</button>
        </div>
        <div class="game__answers-zone" id="_answersZone">
          <div class="game__answers" id="_user1Answer">
            <b> Ответы игрока 1</b>
          </div>

          <div class="game__answers" id="_user2Answer">
            <b> Ответы игрока 2</b>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
